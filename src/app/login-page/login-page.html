<form #loginForm="ngForm" (ngSubmit)="loginForm.form.valid && onSubmit(loginModel)" class="container-fluid signup-container">
  <div class="row h-100">
    <!-- Left Panel -->
    <div class="col-md-6 left-panel" style="padding-top: 20px;">
      <div class="row">
         <img src="favicon.ico" alt="" style="width: 100px;">
      </div>
      <div class="row">
      <h2 class="mb-3">Hello, Welcome Back</h2>
      <p class="mb-4">Hey, welcome back to your special place</p>

      <div class="mb-3">
        <input
          type="text"
          class="form-control"
          placeholder="Enter Phone Number"
          name="phoneNumber"
          required
          [(ngModel)]="loginModel.phoneNumber"
        />
      </div>

      <div class="mb-3">
        <input
          type="password"
          class="form-control"
          placeholder="Enter password"
          name="password"
          required
          [(ngModel)]="loginModel.password"
        />
      </div>

            name="rememberMe"
            [(ngModel)]="loginModel.rememberme"
          />
          <label class="form-check-label" for="rememberMe">Remember me</label>
        </div>
        <a href="#" class="link-style">Forgot Password?</a>
      </div> -->

      <div class="d-grid mb-3">
        <button type="submit" class="btn btn-primary">Sign In</button>
      </div>

      <p class="text-muted">Donâ€™t have an account? <a href="#" class="link-style">Sign Up</a></p>
    </div>
    </div>

    <!-- Right Panel -->
    <div class="col-md-6 right-panel">
      <img
        src="https://cdn.dribbble.com/userupload/4109294/file/original-9e97c370c54d5611424f76c1a4201a40.png?compress=1&resize=1024x768"
        alt="Login Illustration"
      />
    </div>
  </div>
</form>
