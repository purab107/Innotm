<div class="signup-container">
  <!-- Logo at the top -->
  <div class="logo">
    <img src="images/logo.png" alt="Logo" class="logo-img"/>
  </div>

  <h2>Sign Up</h2>

  <form #signupForm="ngForm" name="form" (ngSubmit)="signupForm.form.valid && onSubmit()" class="sign-form forml" novalidate>
    
    <!-- <div class="form-group">
      <label>First Name</label>
      <input type="text" name="firstName" class="form-control"
        [(ngModel)]="signupModel.FirstName"
        #firstName="ngModel" required
        [ngClass]="{ 'is-invalid': signupForm.submitted && firstName.invalid }" />
    </div>

    <div class="form-group">
      <label>Last Name</label>
      <input type="text" name="lastName" class="form-control"
        [(ngModel)]="signupModel.LastName"
        #lastName="ngModel" required
        [ngClass]="{ 'is-invalid': signupForm.submitted && lastName.invalid }" />
    </div> -->

    <div class="form-group">
      <label>Email</label>
      <input type="email" name="email" class="form-control"
        [(ngModel)]="signupModel.Email"
        #email="ngModel" required
        [ngClass]="{ 'is-invalid': signupForm.submitted && email.invalid }" />
    </div>

    <div class="form-group">
      <label>Phone Number</label>
      <input type="tel" name="phone" class="form-control"
        [(ngModel)]="signupModel.Phone"
        #phone="ngModel" required
        [ngClass]="{ 'is-invalid': signupForm.submitted && phone.invalid }" />
    </div>

    <div class="form-group">
      <label>Gender</label>
      <div class="gender-selector">
        <label>
          <input type="radio" name="gender" value="male" [(ngModel)]="signupModel.Gender" required />
          Male
        </label>
        <label>
          <input type="radio" name="gender" value="female" [(ngModel)]="signupModel.Gender" />
          Female
        </label>
      </div>
    </div>

    <div class="form-group">
      <label>Username</label>
      <input type="text" name="username" class="form-control"
        [(ngModel)]="signupModel.Username"
        #username="ngModel" required
        [ngClass]="{ 'is-invalid': signupForm.submitted && username.invalid }" />
    </div>

    <div class="form-group">
      <label>Password</label>
      <input type="password" name="password" class="form-control"
        [(ngModel)]="signupModel.Password"
        #password="ngModel" required
        [ngClass]="{ 'is-invalid': signupForm.submitted && password.invalid }" />
    </div>

    <div class="form-group">
      <button type="submit" class="btn btn-primary">Register</button>
    </div>

  </form>
</div>
